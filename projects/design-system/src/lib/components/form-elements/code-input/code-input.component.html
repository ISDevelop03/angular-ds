<div
  class="flex items-center gap-2 rounded shrink-0 bg-red-100 placeholder:text-sm placeholder:text-red-500 placeholder:font-medium py-1.5 px-3 text-[1.25rem]/[1.688rem] font-bold appearance-none text-red-500 outline-none border-none focus:ring-0 w-fit tracking-wider select-none transition-all duration-200"
  [ngClass]="[
    disabled
      ? 'cursor-not-allowed !bg-neutral-100 !text-neutral-500'
      : 'cursor-pointer',
    className
  ]"
  (click)="copyToClipboard()"
>
  {{ value }}
  <ds-icon id="copy" class="size-4" *ngIf="!isCopied && !disabled"></ds-icon>
  <ds-icon id="check" class="size-4" *ngIf="isCopied && !disabled"></ds-icon>
</div>
