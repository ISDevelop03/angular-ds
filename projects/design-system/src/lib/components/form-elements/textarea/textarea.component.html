<div id="ds-textarea" class="relative w-full">
  <ng-container *ngIf="label">
    <div class="flex items-center gap-2 mb-2">  
      <label [ngClass]="textarea[variant].label">
        {{ label }}
        <span *ngIf="required" class="text-red-500">*</span>
      </label>
      <ds-tooltip *ngIf="tooltip" [content]="tooltip" position="right">
        <ds-icon id="info-circle" [class]="size-4"></ds-icon>
      </ds-tooltip>
    </div>
  </ng-container>

  <textarea
    [value]="value"
    [name]="name"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [rows]="rows"
    [attr.maxlength]="maxLength"
    (input)="onTextareaChange($event)"
    [ngClass]="classes"
  ></textarea>

  <ng-container *ngIf="hasError && errorMessage">
    <span [ngClass]="textarea[variant].errorMessage">{{ errorMessage }}</span>
  </ng-container>

  <ng-container *ngIf="description">
    <span [ngClass]="textarea[variant].description">{{ description }}</span>
  </ng-container>
</div>
