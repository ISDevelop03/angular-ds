<div id="ds-select" class="relative w-full" [ngClass]="className">
  <ng-container *ngIf="label">
    <div class="flex items-center gap-2 mb-2">
      <label [ngClass]="theme[variant].element.label">
        {{ label }}
        <span *ngIf="required" class="text-red-500">*</span>
      </label>
      <ds-tooltip *ngIf="tooltip" [content]="tooltip" position="right">
        <ds-icon id="info-circle" class="size-4"></ds-icon>
      </ds-tooltip>
    </div>
  </ng-container>

  <div
    #triggerButton
    type="button"
    (click)="toggleDropdown()"
    [ngClass]="[
      theme[variant].element.button.select,
      hasError ? theme[variant].element.button.error : '',
      disabled ? theme[variant].element.button.disabled : '',
      pill ? 'rounded-full' : ''
    ]"
  >
    <div [ngClass]="[theme[variant].element.button.selected]">
      <ds-icon
        *ngIf="buttonIcon && !selected.image"
        [id]="selected.icon || buttonIcon"
        [ngClass]="[disabled ? 'text-neutral-500' : 'text-red-500']"
      ></ds-icon>

      <img
        *ngIf="selected.image"
        [src]="selected.image"
        [alt]="selected.label"
        class="rounded-full size-5"
      />
      <ng-container *ngIf="!autoComplete">
        <span
          [ngClass]="[
            selected.label !== placeholder
              ? theme[variant].element.button.label
              : theme[variant].element.button.placeholder,
            disabled ? '!text-neutral-500' : ''
          ]"
        >
          {{ selected.label }}
        </span>
      </ng-container>
      <ng-container *ngIf="autoComplete">
        <input
          [(ngModel)]="searchTerm"
          type="text"
          class="w-full outline-none placeholder:font-semibold placeholder:text-neutral-900 placeholder:text-xs bg-level-3 mr-2"
          [placeholder]="selected.label"
          (input)="onSearchInput($event.target.value)"
        />
      </ng-container>
    </div>

    <ds-icon
      *ngIf="!autoComplete && !isLoading"
      [id]="isOpen ? 'arrow-up' : 'arrow-down'"
      [class]="[
        theme[variant].element.icone.arrow,
        disabled ? 'text-neutral-500' : ''
      ]"
    ></ds-icon>

    <ds-icon
      *ngIf="autoComplete && !isLoading && selected.value === ''"
      [id]="isOpen ? 'arrow-up' : 'arrow-down'"
      [class]="theme[variant].element.icone.arrow"
    ></ds-icon>

    <ds-icon
      *ngIf="isLoading"
      id="Loader"
      [class]="theme[variant].element.icone.arrow + ' animate-spin'"
    ></ds-icon>
    <ds-icon
      (click)="clearSelection()"
      *ngIf="autoComplete && selected.value !== ''"
      id="close"
      [class]="[theme[variant].element.icone.arrow, 'cursor-pointer']"
    ></ds-icon>
  </div>

  <div
    *ngIf="isOpen"
    #optionsContainer
    [ngStyle]="mergedStyles"
    [ngClass]="theme[variant].element.options.container"
  >
    <ng-container *ngIf="filteredItems.length > 0; else emptyState">
      <div
        *ngFor="let item of filteredItems"
        (click)="selectOption($event, item)"
        class="relative after:absolute after:-left-1 after:w-0.5 after:h-1/2 after:top-1/2 after:-translate-y-1/2 after:rounded-r"
        [ngClass]="[
          theme[variant].element.options.element,
          item.unavailable
            ? theme[variant].element.options.unavailable
            : theme[variant].element.options.available,
          isSelected(item) ? 'bg-neutral-50 ' : 'bg-transparent',
          item.isAccount
            ? isSelected(item)
              ? 'after:bg-red-500'
              : 'after:bg-transparent'
            : ''
        ]"
        [class.cursor-not-allowed]="item.unavailable"
      >
        <div class="flex justify-between items-center">
          <div
            *ngIf="!item.isAccount; else account"
            class="flex justify-between items-center gap-2"
          >
            <ds-icon
              *ngIf="item.icon"
              [id]="item.icon"
              [class]="item.iconClass"
            ></ds-icon>
            <img
              *ngIf="item.image"
              [src]="item.image"
              [alt]="item.label"
              class="shrink-0 rounded-full size-5"
              [ngClass]="[item.imageClass || '']"
            />
            <span
              [ngClass]="[
                theme[variant].element.options.fontcolor,
                isSelected(item)
                  ? theme[variant].element.options.selectedfont
                  : '',
                'whitespace-nowrap'
              ]"
            >
              {{ item.label }}
            </span>
          </div>
          <ng-template #account>
            <div class="flex justify-start items-center gap-3">
              <div
                *ngIf="item.icon"
                class="size-10 flex justify-center items-center rounded-full"
              >
                <ds-icon [id]="item.icon" class="text-red-500"></ds-icon>
              </div>

              <img
                *ngIf="item.image"
                [src]="item.image"
                alt="[item.label]"
                class="rounded-full size-10"
              />
              <div class="flex flex-col gap-1">
                <span
                  class="inline-flex text-neutral-500 font-light text-[0.75rem]/[1rem]"
                  >{{ item.label }}</span
                >
                <span class="inline-flex font-semibold text-[0.75rem]/[1rem]">
                  {{ item.value }}
                </span>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </ng-container>

    <ng-template #emptyState>
      <div class="p-2 px-4 text-gray-600">{{ emptyLabel }}</div>
    </ng-template>
  </div>

  <ng-container *ngIf="hasError && errorMessage">
    <span [ngClass]="theme[variant].element.error">{{ errorMessage }}</span>
  </ng-container>
  <ng-container *ngIf="description">
    <span [ngClass]="theme[variant].element.description">{{
      description
    }}</span>
  </ng-container>
</div>
