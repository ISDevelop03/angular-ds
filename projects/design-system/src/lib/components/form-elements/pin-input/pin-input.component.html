<div
  id="ds-pin-input"
  class="w-full text-[2.25rem]/[2.938rem] !text-neutral-700 max-w-[200px]"
  [ngClass]="className"
>
  <code-input
    [isCodeHidden]="isCodeHidden"
    [codeLength]="codeLength"
    [isCharsCode]="isCharsCode"
    [inputType]="inputType"
    [isPrevFocusableAfterClearing]="isPrevFocusableAfterClearing"
    [isFocusingOnLastByClickIfFilled]="isFocusingOnLastByClickIfFilled"
    [initialFocusField]="initialFocusField"
    [code]="code"
    [disabled]="disabled"
    [autocapitalize]="autocapitalize"
    (codeChanged)="onCodeChanged.emit($event)"
    (codeCompleted)="onCodeCompleted.emit($event)"
  >
  </code-input>
</div>

<style>
  code-input {
    --item-spacing: 4px;
    --item-height: 48px;
    --item-border: 1px solid rgb(var(--color-neutral-100) / 1);
    --item-border-bottom: 1px solid rgb(var(--color-neutral-100) / 1);
    --item-border-has-value: 1px solid rgb(var(--color-neutral-100) / 1);
    --item-border-bottom-has-value: 1px solid rgb(var(--color-neutral-100) / 1);
    --item-border-focused: 1px solid rgb(var(--color-red-500) / 1);
    --item-border-bottom-focused: 1px solid rgb(var(--color-red-500) / 1);
    --item-shadow-focused: none;
    --item-border-radius: 6px;
    --item-font-weight: 700;
    --item-background-color: #ffffff;

  }

  ::ng-deep code-input input {
    padding: 5px;
    color: rgb(var(--color-neutral-700) / 1) !important;
    background-color: #ffffff !important;
    background: #ffffff !important;
  }
</style>
