<div id="ds-shortcuts" class="relative flex flex-col gap-2">
  <div class="grid gap-2 grid-cols-2" [ngClass]="className">
    <div
      *ngFor="let item of items; let idx = index"
      (click)="onItemClick(item, idx, $event)"
      class="group w-full relative group justify-start border border-stroke-1 py-3 px-2.5 rounded gap-2 flex items-center text-center transition-all ease-in-out duration-500"
      [ngClass]="[
        item.isShortcut ? 'cursor-pointer bg-white' : 'bg-crame-100'
      ]"
    >
      <div
        class="shrink-0 size-[28px] flex transition-all ease-in-out duration-300 justify-center items-center rounded"
        [ngClass]="[
          item.isShortcut ? 'bg-green-50 text-green-500' : 'bg-white text-green-500'
        ]"
      >
        <ds-icon [id]="item.icon" [size]="12"></ds-icon>
      </div>
      <a
        *ngIf="!item.isShortcut && item.href; else noLink"
        class="text-neutral-900 text-left inline-flex text-[0.75rem]/[1rem] font-semibold after:absolute after:inset-0"
        [href]="item.href"
      >
        {{ item.title }}
      </a>
      <ng-template #noLink>
        <span class="text-left inline-flex text-[0.75rem]/[1rem] font-semibold">
          {{ item.title }}
        </span>
      </ng-template>

      <!-- delete icon -->
      <button
        *ngIf="item.isShortcut"
        (click)="remove(item, idx, $event)"
        class="absolute -top-2 right-2 text-white size-[16px] rounded-full flex justify-center items-center bg-red-500 opacity-0 duration-300 transition-all translate-y-1 group-hover:translate-y-0 ease-in-out group-hover:opacity-100"
        aria-label="Remove shortcut"
      >
        <ds-icon id="minus" size="12"></ds-icon>
      </button>
    </div>
  </div>
  <ul
    *ngIf="isOpen && shortcuts"
    class="absolute z-[1000] top-[calc(100%+8px)] left-0 w-full bg-card-level-5 rounded shadow-dropdown"
  >
    <li
      tabindex="0"
      role="button"
      *ngFor="let shortcut of shortcuts; let index = index"
      (click)="selectShortcut(shortcut, index, $event)"
      class="flex justify-between items-center gap-2 p-4"
      [ngClass]="
        shortcut.isSelected
          ? 'cursor-not-allowed opacity-50'
          : 'hover:bg-gray-50 dark:hover:bg-gray-700'
      "
    >
      <span class="text-neutral-900 text-[0.875rem]/[1.125rem] font-bold">
        {{ shortcut.title }}
      </span>
      <ds-icon
        [id]="shortcut.isSelected ? 'minus' : 'plus'"
        [size]="16"
        [className]="shortcut.isSelected ? 'text-red-500' : ''"
      ></ds-icon>
    </li>
  </ul>
</div>
