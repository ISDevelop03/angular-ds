<div class="relative w-fit flex items-center justify-center">
  <ng-content></ng-content>
  <div
    id="ds-tooltip"
    *ngIf="content"
    [@tooltipAnim]="animationState"
    [ngClass]="computedClass"
    [attr.aria-hidden]="!isVisible"
    role="tooltip"
  >
    <div class="block">
      <ng-container *ngIf="isStringContent; else templateRef">
        {{ content }}
      </ng-container>
      <ng-template #templateRef>
        <ng-container *ngTemplateOutlet="content" class="flex items-center justify-center"></ng-container>
      </ng-template>
    </div>
    <div [ngClass]="arrowClass"></div>
  </div>
</div>
