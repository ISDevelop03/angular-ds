<div
  id="ds-notification-card"
  (click)="handleClick($event)"
  [ngClass]="[
    'relative flex items-start justify-start gap-2 border-l-2 p-3.5 cursor-pointer',
    !isRead
      ? 'bg-neutral-25 border-l-red-500'
      : 'bg-transparent border-l-transparent'
  ]"
>
  <a *ngIf="link" [href]="link" class="absolute top-0 left-0 w-full h-full">
    <span class="sr-only">{{ title }}</span>
  </a>
  <div *ngIf="title || content" class="space-y-1">
    <span
      *ngIf="title"
      class="text-neutral-900 text-[0.75rem] leading-[14px] font-bold"
    >
      {{ title }}
    </span>

    <p
      *ngIf="content"
      class="text-neutral-700 text-[0.625rem] leading-[12px] font-medium line-clamp-2"
    >
      {{ content }}
    </p>
  </div>

  <span
    *ngIf="time"
    class="text-neutral-900 text-[0.625rem] leading-[12px] font-normal absolute top-5 right-3.5"
  >
    {{ time }}
  </span>
</div>
