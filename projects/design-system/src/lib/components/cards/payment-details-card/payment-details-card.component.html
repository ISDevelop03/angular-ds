<div id="ds-payment-details-card" [ngClass]="className" class="border border-neutral-50 rounded flex flex-col">
  <div class="grid grid-cols-5 bg-neutral-25 rounded-t">
    <div class="col-span-3 flex items-center justify-strat gap-3 py-2 px-4">
      <ds-checkbox *ngIf="useCheckbox" [checked]="isSelected" [disabled]="disabled"
        (change)="onSelectChange($event)"></ds-checkbox>
      <h3 *ngIf="title" class="text-[0.875rem]/[1rem]">
        {{ title }}
      </h3>
      <ng-container *ngIf="status">
        <ng-container [ngTemplateOutlet]="status"
          [ngTemplateOutletContext]="{ $implicit: statusContext }"></ng-container>
      </ng-container>
    </div>
    <div class="flex items-center justify-between py-2 px-4">
      <span *ngIf="date" class="inline-flex text-[0.875rem]/[1rem]">Date</span>
    </div>
    <div class="flex items-center justify-between py-2 px-4">
      <span *ngIf="price" class="inline-flex text-[0.875rem]/[1rem]">Montant TTC</span>
    </div>
  </div>
  <div class="grid grid-cols-5 rounded-b bg-level-3">
    <div class="col-span-3 text-[0.875rem]/[1.25rem] py-2.5 px-3 justify-start text-neutral-500 items-center">
      <ng-content></ng-content>
    </div>
    <div class="inline-flex text-[0.875rem]/[1rem] font-bold py-2.5 px-3 justify-start items-center">
      <span *ngIf="date">
        {{ date }}
      </span>
    </div>
    <div class="inline-flex text-[0.875rem]/[1rem] font-bold py-2.5 px-3 justify-start items-center">
      <span *ngIf="price">
        {{ price | number : "1.2-2" : "fr-FR" }} {{ currency }}
      </span>
    </div>
  </div>
</div>
