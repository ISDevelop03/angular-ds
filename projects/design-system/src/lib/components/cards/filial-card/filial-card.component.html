<article
  id="ds-filial-card"
  (click)="onClick($event)"
  tabindex="0"
  role="button"
  [ngClass]="[
    'group relative border flex items-center justify-start text-custom-black bg-level-3 gap-[14px] border-neutral-50 rounded-lg p-[14px] transition-[shadow_background] duration-300 ease-in-out hover:border-transparent hover:shadow-filial-card hover:bg-level-4',
    className
  ]"
>
  <div class="shrink-0 rounded-md bg-[#e9f4f3] dark:bg-[#245140] text-green-500 dark:text-green-900 size-[82px] font-bold text-[1.25rem]/[1.688rem] flex items-center justify-center">
    {{getFirstTwoLetters(name) | uppercase}}
  </div>
  <h3 *ngIf="name" class="text-[1.125rem]/[1.688rem] text-neutral-900 font-bold text-left">
    {{ name }}
  </h3>
</article>
