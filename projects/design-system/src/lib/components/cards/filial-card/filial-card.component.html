<article
  id="ds-filial-card"
  (click)="onClick($event)"
  tabindex="0"
  role="button"
  [ngClass]="[
    'group relative border flex items-center justify-start text-custom-black bg-level-3 gap-[14px] border-neutral-50 rounded-lg px-6 py-[14px] transition-[shadow_background] duration-300 ease-in-out hover:border-transparent hover:shadow-filial-card hover:bg-level-4',
    className
  ]"
>
  <img
    *ngIf="icon"
    [src]="icon"
    [alt]="name"
    class="object-contain rounded bg-level-3 size-[82px]"
  />
  <h3
    *ngIf="name"
    class="text-[18px] leading-[27px] font-bold text-center -tracking-[0.64px]"
  >
    {{ name }}
  </h3>
</article>
