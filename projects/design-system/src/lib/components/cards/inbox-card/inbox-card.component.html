<div
  id="ds-inbox-card"
  (click)="handleClick($event)"
  [ngClass]="[
    'relative flex gap-2 border-l-2 p-3.5 cursor-pointer',
    !isRead ? 'bg-neutral-50 border-l-red-500' : 'bg-level-4 border-l-transparent'
  ]"
>
  <a *ngIf="link" [href]="link" class="absolute top-0 left-0 w-full h-full">
    <span class="sr-only">{{ title }}</span>
  </a>

  <div
    class="size-[30px] border border-stroke-1 rounded-full flex items-center justify-center text-primary"
  >
    <ds-icon id="Mail" [size]="16" style="width: 16px; height: 16px"></ds-icon>
  </div>

  <div class="space-y-1.5">
    <span
      *ngIf="title"
      class="text-neutral-900 text-[0.875rem]/[1.125rem] font-semibold"
    >
      {{ title }}
    </span>

    <p *ngIf="content" class="text-neutral-700 text-[0.75rem]/[1rem] font-medium">
      {{ content }}
    </p>

    <div
      *ngIf="date"
      class="text-neutral-700 text-[0.625rem]/[0.875rem] font-medium flex items-center gap-2"
    >
      <ds-icon
        id="clock2"
        [size]="14"
        style="width: 14px; height: 14px"
      ></ds-icon>
      <span>{{ date }}</span>
    </div>
  </div>
</div>
