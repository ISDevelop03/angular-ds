<div
  id="ds-invoice-card"
  [ngClass]="className"
  class="bg-level-4 rounded-lg text-neutral-900 flex flex-row gap-3 p-3"
>
  <img
    [src]="image"
    [alt]="title"
    class="shrink-0 w-[102px] rounded aspect-video object-contain"
  />
  <div class="w-full flex justify-center flex-col gap-2">
    <h3 class="text-[1rem]/[1.25rem] font-bold">
      {{ title }}
    </h3>
    <div
      *ngIf="(items && items.length <= 0) || (actions && actions.length <= 0)"
      class="flex gap-2 items-center w-fit ml-auto"
    >
      <ds-call-to-action-icons
        *ngIf="actions && actions.length > 0"
        [actions]="actions"
        className="w-fit"
        variant="borderless"
      ></ds-call-to-action-icons>
      <span
        *ngIf="actions && actions.length > 0"
        class="inline-block h-1/2 w-px bg-neutral-200"
      ></span>
      <a *ngIf="href" [href]="href">
        <ds-icon
          *ngIf="!items || items.length <= 0"
          id="arrow-right"
          class="self-end justify-self-end text-red-500"
        ></ds-icon>
      </a>
      <button
        *ngIf="!href && (!items || items.length <= 0)"
        (click)="onClickHandler($event)"
      >
        <ds-icon
          id="arrow-right"
          class="self-end justify-self-end text-red-500"
        ></ds-icon>
      </button>
    </div>
    <div
      *ngIf="!href && items.length > 0"
      class="self-end justify-self-end size-[16px]"
    >
      <ds-dropdown *ngIf="items" [items]="items">
        <ds-icon id="arrow-down" class="text-red-500"></ds-icon>
      </ds-dropdown>
    </div>
  </div>
</div>
