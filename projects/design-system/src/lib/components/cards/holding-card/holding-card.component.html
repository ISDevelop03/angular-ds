<a
  id="ds-holding-card"
  *ngIf="href"
  [href]="href"
  class="inline-block py-[22px] px-[38px] text-center bg-card-level-2 border border-stroke-1 rounded-[5px]"
  [ngClass]="[className]"
>
  <h3 *ngIf="title" class="text-[1.25rem]/[1.688rem] font-bold">
    {{ title }}
  </h3>
</a>

<div
  *ngIf="!href"
  id="ds-holding-card"
  class="inline-block py-[22px] px-[38px] text-center border border-stroke-1 rounded-[5px] bg-card-level-2"
  [ngClass]="[className]"
>
  <h3 *ngIf="title" class="text-[1.25rem]/[1.688rem] font-bold">
    {{ title }}
  </h3>
</div>
