<ng-container *ngIf="balance !== 0">
  <span id="ds-balance-formatter" [ngClass]="wrapperClass">
    <ng-container *ngIf="showIcon && !isDiscrete">
      <ds-icon [id]="iconId" size="16px"></ds-icon>
    </ng-container>

    <span *ngIf="isDiscrete; else formattedBalance">
      <span> ******* </span>
    </span>
    <ng-template #formattedBalance>
      {{ num | number : "1.2-2" : "fr-FR" }}
    </ng-template>

    <ng-container *ngIf="currency">
      <span
        [ngClass]="theme[variant]?.currency + ' ' + (currencyClassName || '')"
      >
        {{ currency }}
      </span>
    </ng-container>
  </span>
</ng-container>
