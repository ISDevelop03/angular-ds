<a id="ds-badge" *ngIf="href" [href]="href" [ngClass]="getBadgeClasses()">
  <ds-icon *ngIf="icon" [id]="icon" [ngClass]="badge.icon"></ds-icon>
  <span [ngClass]="getTextClasses()">{{ label }}</span>
</a>

<span
  id="ds-badge"
  *ngIf="!href"
  [ngClass]="getBadgeClasses()"
  (click)="handleClick($event)"
>
  <ds-icon
    *ngIf="!iconRight && icon"
    [id]="icon"
    [ngClass]="badge.icon"
  ></ds-icon>
  <span
    class="size-1.5 rounded-full inline-flex"
    [ngClass]="[
      'bg-' + (variant === 'default' ? 'neutral' : variant) + '-500',
      variant === 'stroke1' ? 'bg-neutral-700' : '',
      variant === 'green' ? 'bg-success-500' : '',
      variant === 'orange' ? 'bg-black' : '',
      variant === 'default' ? 'bg-neutral-500' : '',
      variant === 'neutral' ? 'bg-white' : '',
      variant === 'crame' ? 'bg-crame-500' : ''
    ]"
    *ngIf="withDot"
  ></span>
  <span [ngClass]="getTextClasses()">{{ label }}</span>
  <ds-icon
    *ngIf="iconRight && icon"
    [id]="icon"
    [ngClass]="badge.icon"
  ></ds-icon>
</span>
