<ul
  class="w-full space-y-3.5 [&_li]:cursor-pointer text-white flex justify-center items-center flex-col pb-6"
>
  <hr class="w-full border-customgray-400 mx-auto" />

  <li (click)="callingOnClick.emit($event)" class="flex items-center justify-center group relative">
    <ds-icon id="calling" class="size-4"></ds-icon>
    <span class="absolute bg-white py-2.5 px-3 text-[0.875rem] leading-[14px] font-bold rounded-lg left-[calc(100%+20px)] top-1/2 w-max text-black -translate-y-1/2 inline-block shadow-tooltip opacity-0 group-hover:opacity-100 group-hover:-translate-x-0 z-[9998]">
      besoin d'assistance
    </span>
  </li>
  <li (click)="reclamationOnClick.emit($event)" class="flex items-center justify-center group relative">
    <ds-icon id="reclamation" class="size-4"></ds-icon>
    <span class="absolute bg-white py-2.5 px-3 text-[0.875rem] leading-[14px] font-bold rounded-lg left-[calc(100%+20px)] top-1/2 w-max text-black -translate-y-1/2 inline-block shadow-tooltip opacity-0 group-hover:opacity-100 group-hover:-translate-x-0 z-[9998]">
      Vous avez une réclamation ?
    </span>
  </li>
  <li *ngIf="sizes.length > 0" class="flex items-center justify-center group relative">
    <button (click)="capsClick($event)">
      <ds-icon id="smallcaps" class="size-4"></ds-icon>
    </button>
    <span class="absolute bg-white py-2.5 px-3 text-[0.875rem] leading-[14px] font-bold rounded-lg left-[calc(100%+20px)] top-1/2 w-max text-black -translate-y-1/2 inline-block shadow-tooltip opacity-0 group-hover:opacity-100 group-hover:-translate-x-0 z-[9998]">
      Mode Sombre
    </span>
    <ul
      @dropdown
      *ngIf="showCaps"
      class="absolute bg-white flex text-neutral-900 text-center justify-start items-center shadow-lg border border-neutral-100 left-[calc(100%+20px)] py-2 px-4 top-1/2 rounded-md gap-2 -translate-y-1/2 z-[9999]"
    >
      <li
        *ngFor="let size of sizes"
        class="border border-neutral-50 rounded shrink-0 w-10 inline-flex items-center justify-center aspect-square"
        [ngClass]="{ 'bg-neutral-100': currentCap.name === size.name }"
        (click)="onSizeChange(size)"
      >
        {{ size.name }}
      </li>
    </ul>
  </li>

  <li (click)="languageOnClick.emit($event)" class="flex items-center justify-center group relative">
    <img
      [alt]="language.alt || ''"
      [src]="language.src"
      class="size-4"
      [ngClass]="language.className"
    />
    <span class="absolute bg-white py-2.5 px-3 text-[0.875rem] leading-[14px] font-bold rounded-lg left-[calc(100%+20px)] top-1/2 w-max text-black -translate-y-1/2 inline-block shadow-tooltip opacity-0 group-hover:opacity-100 group-hover:-translate-x-0 z-[9998]">
      Choix de langue
    </span>
  </li>

  <li class="flex items-center justify-center group relative">
    <ds-theme-toggle></ds-theme-toggle>
    <span class="absolute bg-white py-2.5 px-3 text-[0.875rem] leading-[14px] font-bold rounded-lg left-[calc(100%+20px)] top-1/2 w-max text-black -translate-y-1/2 inline-block shadow-tooltip opacity-0 group-hover:opacity-100 group-hover:-translate-x-0 z-[9998]">
      Mode Sombre
    </span>
  </li>

  <li (click)="settingsOnClick.emit($event)" class="flex items-center justify-center group relative">
    <ds-icon id="settings" class="size-4"></ds-icon>
    <span class="absolute bg-white py-2.5 px-3 text-[0.875rem] leading-[14px] font-bold rounded-lg left-[calc(100%+20px)] top-1/2 w-max text-black -translate-y-1/2 inline-block shadow-tooltip opacity-0 group-hover:opacity-100 group-hover:-translate-x-0 z-[9998]">
      Paramètres
    </span>
  </li>

  <hr class="w-full border-customgray-400 mx-auto" />

  <li>
    <ds-profile-dropdown
      [list]="profileMenus"
      position="bottomLeft"
      class="z-[1100]"
    >
      <img
        src="https://placehold.co/60"
        class="size-6 rounded-full"
        alt="current user logo"
      />

      <ng-template #suffix>
        <li
          class="font-medium text-[0.5rem] leading-[8px] space-y-2 bg-neutral-50 p-3"
        >
          <span class="inline-block text-neutral-700">Derniere Connexion</span>
          <p class="text-neutral-900">{{ lastLoginDate }}</p>
        </li>
      </ng-template>
    </ds-profile-dropdown>
  </li>
</ul>
