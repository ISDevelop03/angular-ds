<div
  id="ds-currency-converter"
  class="w-full flex items-center justify-between bg-stroke-1 py-1.5 rounded-md pl-3.5 pr-2"
>
  <input
    id="currency-converter"
    type="number"
    [value]="value"
    (input)="onInput($event)"
    class="text-[0.875rem]/[1rem] w-3/5 appearance-none font-bold bg-transparent border-none outline-none"
  />
  <ds-select
    variant="currency"
    [items]="currencies"
    [value]="currency"
    (valueChange)="onCurrencyChange($event)"
    [className]="' w-2/5 !min-w-fit'"
  ></ds-select>
</div>
