<div
  id="ds-display-price-card"
  [ngClass]="className"
  class="py-3 px-4 bg-crame-100 border border-crame-300 rounded-[4px] flex items-center justify-between gap-5"
>
  <span class="inline-flex text-[0.875rem] font-bold text-neutral-900">
    {{ label }}
  </span>
  <p
    class="flex items-center gap-1.5 text-[1.25rem] font-bold text-neutral-900"
  >
    <span>{{ value }}</span>
    <ds-icon [id]="icon" size="24px" class="text-crame-500"></ds-icon>
  </p>
</div>
