<!-- src/lib/steps.component.html -->
<section id="ds-steps" class="h-full flex flex-col">
  <div class="{{ theme.wrapper }}">
    <div
      *ngIf="showHeader"
      [ngClass]="variant === 'vertical' ? 'sticky top-6' : ''"
    >
      <h2 *ngIf="title" class="text-[1.25rem]/[1.75rem] font-bold mb-6">
        {{ title }}
      </h2>
      <ul class="{{ theme.headerWrapper }}">
        <li
          *ngFor="let step of steps.toArray(); let i = index; let isLast = last"
          class="{{ theme.step }}"
          [ngClass]="[
            i < currentStepIndex || (isLast && i === currentStepIndex)
              ? 'before:border-success-500 before:border-solid'
              : i === currentStepIndex
              ? 'before:border-amber-500 before:border-dashed'
              : 'before:border-neutral-200 before:border-dashed',
            isLast ? 'before:w-[150%]' : 'before:w-full'
          ]"
        >
          <div class="bg-white rounded-full px-2">
            <div
              [ngClass]="[
                'shrink-0 w-8 h-8 flex items-center transition-all duration-300 justify-center rounded-full relative z-[1] border-[1.5px]',
                i < currentStepIndex || (isLast && i === currentStepIndex)
                  ? 'bg-success-500 border-success-500 text-white'
                  : i === currentStepIndex
                  ? 'bg-level-4 border-amber-500 text-amber-500'
                  : 'bg-level-4 border-neutral-200 text-neutral-400'
              ]"
            >
              <!-- COMPLETED: all steps before current, + the very last when active -->
              <ng-container
                *ngIf="
                  i < currentStepIndex || (isLast && i === currentStepIndex)
                "
              >
                <ds-icon id="check" class="text-white" size="24"></ds-icon>
              </ng-container>

              <!-- ACTIVE (only if it's current AND not the last) -->
              <ng-container *ngIf="i === currentStepIndex && !isLast">
                <span
                  class="inline-flex w-2.5 h-2.5 rounded-full bg-amber-500"
                ></span>
              </ng-container>

              <!-- UPCOMING -->
              <ng-container *ngIf="i > currentStepIndex">
                <span
                  class="inline-flex w-2.5 h-2.5 rounded-full bg-neutral-200"
                ></span>
              </ng-container>
            </div>
          </div>

          <span
            class="text-[1rem]/[1.25rem] text-center"
            [ngClass]="
              i < currentStepIndex || (isLast && i === currentStepIndex)
                ? 'font-normal text-neutral-700'
                : i === currentStepIndex
                ? 'font-bold text-amber-500'
                : 'font-normal text-neutral-700'
            "
          >
            {{ step.title }}
          </span>
        </li>
      </ul>
    </div>
    <div class="{{ theme.contentWrapper }}">
      <!-- Step content -->
      <ng-container
        *ngTemplateOutlet="steps.toArray()[currentStepIndex].contentTemplate"
      ></ng-container>
    </div>
  </div>
  <div *ngIf="showNavigation" class="{{ theme.navigationWrapper }}">
    <!-- Navigation buttons -->
    <div class="flex justify-end gap-2">
      <ds-button
        *ngFor="let button of steps.toArray()[currentStepIndex].leftButtons"
        [variant]="button.variant"
        [icon]="button.icon"
        [iconRight]="button.iconRight"
        [iconLeft]="button.iconLeft"
        [pill]="button.pill"
        [outline]="button.outline"
        [type]="button.type || 'button'"
        [className]="button.className"
        [size]="button.size || 'normal'"
        (onClick)="goPrev($event, button)"
        [disabled]="
          button.disabled === undefined
            ? !steps.toArray()[currentStepIndex].shouldGoPrev
            : button.disabled
        "
      >
        {{ button.content }}
      </ds-button>
    </div>
    <div class="flex justify-end gap-2">
      <ds-button
        *ngFor="let button of steps.toArray()[currentStepIndex].rightButtons"
        [variant]="button.variant"
        [icon]="button.icon"
        [iconRight]="button.iconRight"
        [iconLeft]="button.iconLeft"
        [pill]="button.pill"
        [outline]="button.outline"
        [type]="button.type || 'button'"
        [className]="button.className"
        [size]="button.size || 'normal'"
        (onClick)="goNext($event, button)"
        [disabled]="
          button.disabled === undefined
            ? !steps.toArray()[currentStepIndex].shouldGoNext
            : button.disabled
        "
      >
        {{ button.content }}
      </ds-button>
    </div>
  </div>
</section>
