<div
  id="ds-portfolio"
  class="relative z-10 isolate w-full flex flex-col gap-3 shrink-0"
  [ngClass]="className"
>
  <ds-portfolio-select-card
    [title]="selectedPortfolio.title"
    [reference]="selectedPortfolio.reference"
    [image]="selectedPortfolio.image"
    [isOpen]="displayPortfolio"
    [className]="'min-w-[220px]'"
    (clicked)="togglePortfolio()"
  ></ds-portfolio-select-card>
  <div
    *ngIf="displayPortfolio"
    (click)="togglePortfolio()"
    class="fixed z-[9999] bg-black/20 inset-0 w-full h-full"
  ></div>

  <div
    @dropdownAnim
    *ngIf="displayPortfolio"
    class="absolute z-[10000] left-0 top-14 rounded-lg p-[14px] flex flex-col gap-[14px] w-full bg-card-level-5 min-w-[300px] shadow-dropdown"
  >
    <ng-container *ngIf="holding" class="flex flex-col gap-y-3">
      <ds-portfolio-vision-card
        [title]="holding.title"
        [image]="holding.image"
        (clicked)="onSelect(holding)"
        [isSelected]="holding.id == selectedPortfolio.id"
      ></ds-portfolio-vision-card>
    </ng-container>
    

    <div class="space-y-4">
      <div class="flex flex-col gap-y-3">
        <ds-portfolio-item-card
          *ngFor="let portfolio of portfolios"
          [title]="portfolio.title"
          [image]="portfolio.image"
          [isSelected]="portfolio.id == selectedPortfolio.id"
          (clicked)="onSelect(portfolio)"
        ></ds-portfolio-item-card>
      </div>

     <div class="flex justify-between items-center">
      <div>
        <p class="text-[0.875rem]/[1rem] font-medium text-neutral-500">({{ currentPage }} - {{ currentPage + totalItems }}/{{ portfolios.length }})</p>
      </div>
      <div *ngIf="showDots" class="flex justify-center gap-1 items-center">
        <button
          (click)="onPrevPage($event)"
          class="p-0.5"
          [ngClass]="[
            currentPage === 1 ? 'opacity-40 cursor-not-allowed' : 'opacity-100'
          ]"
          [disabled]="currentPage === 1 ? true : false"
        >
          <ds-icon size="12px" id="arrow-left"></ds-icon>
        </button>
        <button
          *ngFor="let page of pages"
          class="rounded-full size-2 flex transition-all duration-300 ease-in-out justify-center items-center text-neutral-800 hover:bg-neutral-200"
          [ngClass]="[page === currentPage ? 'bg-red-500' : 'bg-neutral-50']"
          (click)="onGoToPage(page)"
        ></button>
        <button
          [ngClass]="[
            currentPage === pages.length
              ? 'opacity-40 cursor-not-allowed'
              : 'opacity-100'
          ]"
          [disabled]="currentPage === pages.length ? true : false"
          (click)="onNextPage($event)"
          class="p-0.5"
        >
          <ds-icon size="12px" id="arrow-right"></ds-icon>
        </button>
      </div>
     </div>
    </div>
  </div>
</div>
