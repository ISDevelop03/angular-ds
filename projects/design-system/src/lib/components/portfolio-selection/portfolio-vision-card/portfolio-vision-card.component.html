<div
  id="ds-portfolio-vision-card"
  class="group relative border border-stroke-1 flex justify-start items-center gap-2.5 p-3 rounded-[4px] cursor-pointer bg-card-level-2 transition-all duration-200 ease-in-out"
  (click)="handleClick()"
  [ngClass]="className"
>
  <div
    class="group-hover:opacity-100 opacity-0 absolute right-2 top-2 border border-primary dark:border-primary-600 flex justify-center items-center rounded-full overflow-hidden size-2.5 shrink-0 transition-opacity ease-in-out duration-300"
    [ngClass]="isSelected ? 'opacity-100' : ''"
  >
    <span
      class="inline-block bg-primary dark:border-primary-600 rounded-full size-1"
    ></span>
  </div>

  <div
    translate="no"
    class="shrink-0 rounded-md bg-[#e9f4f3] dark:bg-[#245140] text-green-500 dark:text-green-900 size-[90px] font-bold text-[1.5rem]/[1.688rem] flex items-center justify-center"
  >
    {{ getFirstTwoLetters(title) | uppercase }}
  </div>

  <h3 *ngIf="title" class="text-[0.875rem]/[1rem] text-left font-bold">
    {{ title }}
  </h3>
</div>
