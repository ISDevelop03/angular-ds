<div
  id="ds-portfolio-item-card"
  class="group relative border flex justify-start items-center gap-2 p-3 rounded cursor-pointer bg-card-level-2 transition-all duration-200 ease-in-out"
  [ngClass]="isSelected ? 'border-red-300' : 'border-stroke-1'"
  (click)="handleClick()"
>
  <div
    class="absolute right-2 top-2 border flex justify-center items-center rounded-full overflow-hidden size-2.5 shrink-0 transition-opacity ease-in-out duration-300"
    [ngClass]="isSelected ? 'border-red-300' : 'border-level-6'"
  >
    <span
      [ngClass]="isSelected ? 'bg-red-500' : 'bg-transparent'"
      class="inline-block rounded-full size-1"
    ></span>
  </div>

  <div
    translate="no"
    class="shrink-0 rounded-md bg-[#e9f4f3] dark:bg-[#245140] text-green-500 dark:text-green-900 size-[40px] font-bold text-[1rem]/[1.688rem] flex items-center justify-center"
  >
    {{ getFirstTwoLetters(title) | uppercase }}
  </div>

  <h3 *ngIf="title" class="text-[0.875rem]/[1rem] text-left font-bold">
    {{ title }}
  </h3>
</div>
