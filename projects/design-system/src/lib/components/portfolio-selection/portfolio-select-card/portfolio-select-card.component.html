<div
  id="ds-portfolio-select-card"
  class="flex justify-start items-center gap-4 p-2 rounded cursor-pointer bg-card-level-2"
  (click)="handleClick(); $event.stopPropagation()"
  [ngClass]="[className]"
>
  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="w-[35px] aspect-square object-cover rounded"
  />
  <div
    class="w-full text-neutral-900 space-y-1"
    [ngClass]="[!reference ? 'flex justify-between items-center' : '']"
  >
    <h3 *ngIf="title" class="text-[0.875rem]/[1rem] font-bold">
      {{ title }}
    </h3>
    <ds-icon
      *ngIf="!reference"
      id="arrow-up"
      [class]="[
        'transition-all duration-300 ease-in-out ',
        !isOpen ? 'rotate-180' : ''
      ]"
      size="12px"
    ></ds-icon>

    <div *ngIf="reference" class="w-full flex justify-between items-center">
      <p class="text-[0.75rem]/[0.875rem]">
        {{ reference }}
      </p>
      <!-- <ds-icon [id]="isOpen ? 'arrow-down' : 'arrow-up'" size="12px"></ds-icon> -->
      <ds-icon
        id="arrow-up"
        [class]="[
          'transition-all duration-300 ease-in-out ',
          !isOpen ? 'rotate-180' : ''
        ]"
        size="12px"
      ></ds-icon>
    </div>
  </div>
</div>
