<div
  id="ds-popup"
  *ngIf="isShown"
  class="fixed inset-0"
  [ngClass]="[theme.base, className]"
>
  <!-- Backdrop -->
  <div
    class="popup-overlay"
    [ngClass]="theme.overlay"
    (click)="onBackdropClick($event)"
  ></div>

  <!-- Transition Panel -->
  <div
    class="absolute"
    [ngClass]="[
      theme.variants[variant].base,
      isFullScreen ? 'h-screen' : 'max-h-fit'
    ]"
  >
    <div
      [ngClass]="[
        theme.panel,
        theme.variants[variant].panel,
        getAnimationClass()
      ]"
    >
      <button (click)="onClose()" class="absolute top-1 right-1">
        <ds-icon id="close" size="1.25rem"></ds-icon>
      </button>
      <h2 *ngIf="heading" class="text-[1rem]/[1.25rem] font-bold">
        {{ heading }}
      </h2>
      <ng-content></ng-content>
    </div>
  </div>
</div>
