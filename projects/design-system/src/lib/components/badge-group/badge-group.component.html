<div id="ds-badge-group" [ngClass]="className" class="flex gap-1 items-center">
  <div
    class="flex gap-1 flex-nowrap overflow-hidden items-center flex-1"
    #container
  >
    <ds-badge
      *ngFor="let tag of tags"
      [label]="tag.label"
      [href]="tag.href"
      [withDot]="tag.withDot"
      [iconRight]="tag.iconRight"
      [pill]="tag.pill"
      [icon]="tag.icon"
      [className]="tag.className"
      [variant]="tag.variant || 'default'"
      [size]="tag.size || 'md'"
    ></ds-badge>
  </div>
  <div class="relative flex items-center">
    <button
      class="rounded-full p-[3px] text-neutral-700 bg-neutral-50"
      (click)="toggleInvisibleTags($event)"
      [ngClass]="moreClassName"
    >
      <!-- <ds-badge
        *ngIf="overflowCount > 0"
        pill="true"
        className="!px-2"
        [label]="'+' + overflowCount"
      ></ds-badge> -->

      <ds-icon [id]="moreIcon" [size]="moreIconSize"></ds-icon>
    </button>

    <ul
      @dropdown
      *ngIf="showInvisibleTags"
      class="top-[calc(100%+4px)] shadow-md rounded z-[100] right-0 absolute w-full flex flex-col min-w-max p-2 gap-4 bg-level-4"
    >
      <li *ngFor="let tag of invisibleTags">
        <ds-badge
          [label]="tag.label"
          [href]="tag.href"
          [withDot]="tag.withDot"
          [iconRight]="tag.iconRight"
          [pill]="tag.pill"
          [icon]="tag.icon"
          [className]="tag.className"
          [variant]="tag.variant || 'default'"
          [size]="tag.size || 'md'"
        ></ds-badge>
      </li>
    </ul>
  </div>
</div>
