<article
  id="ds-account-filial-holding-card"
  class="border border-stroke-1 rounded w-full flex flex-col gap-4"
  [ngClass]="className"
>
  <!-- Header -->
  <div
    class="flex gap-5 items-center justify-between transition-all duration-300 ease-in"
    [ngClass]="showAccordion ? 'px-3.5 pt-3' : 'px-3.5 py-3'"
  >
    <div class="flex justify-start items-center gap-3.5">
      <img [src]="image" [alt]="title" class="size-[44px] rounded-sm" />
      <h3 *ngIf="title" class="text-neutral-900 text-[1rem]/[1.25rem] font-bold">
        {{ title }}
      </h3>
    </div>

    <!-- Toolbox -->
    <ds-call-to-action-icons
      [actions]="actionsList"
      className="w-fit"
      variant="borderless"
    ></ds-call-to-action-icons>
  </div>

  <!-- Accordion Content -->
  <div
    *ngIf="showAccordion"
    class="bg-neutral-25 p-4 border-t border-t-neutral-100 w-full rounded-b-sm"
  >
    <ng-content></ng-content>
  </div>
</article>
