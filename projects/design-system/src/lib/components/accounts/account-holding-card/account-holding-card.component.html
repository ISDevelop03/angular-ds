<article
  id="ds-account-holding-card"
  [ngClass]="[
    'group relative flex items-center justify-start min-h-[90px] text-neutral-900 gap-[14px] rounded-lg p-3.5 pr-6 bg-card-level-1 w-full',
    className
  ]"
  (click)="handleClick($event)"
>
  <ds-dropdown
    class="absolute top-3 right-2"
    [items]="actionsList"
    anchor="bottom end"
  >
    <ds-icon id="dot-vertical" size="18"></ds-icon>
  </ds-dropdown>

  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="object-contain rounded bg-level-3 size-[62px]"
  />
  <h3 *ngIf="title" class="text-[1rem]/[1.30rem] text-left font-bold">
    {{ title }}
  </h3>
</article>
