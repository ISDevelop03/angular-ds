<article
  id="ds-account-holding-card"
  [ngClass]="[
    'group relative flex items-center justify-start text-neutral-900 gap-[14px] rounded-lg p-3.5 bg-card-level-1 w-full',
    className
  ]"
  (click)="handleClick($event)"
>
  <ds-dropdown
    class="absolute top-2 right-3"
    [items]="actionsList"
    anchor="bottom end"
  >
    <ds-icon id="more-1" size="18"></ds-icon>
  </ds-dropdown>

  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="object-contain rounded bg-level-3 size-[62px]"
  />
  <h3 *ngIf="title" class="text-[1.25rem]/[1.688rem] text-left font-bold">
    {{ title }}
  </h3>
</article>
