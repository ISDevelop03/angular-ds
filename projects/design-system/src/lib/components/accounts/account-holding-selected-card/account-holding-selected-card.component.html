<article
  id="ds-account-holding-selected-card"
  [ngClass]="[
    'cursor-pointer group relative flex border border-stroke-1 bg-green-500 items-center justify-start text-white gap-[14px] rounded-lg p-[14px]',
    className
  ]"
  (click)="handleClick($event)"
>
  <ds-dropdown
    class="absolute top-3 right-2"
    [items]="actionsList"
    anchor="bottom end"
  >
    <ds-icon id="dot-vertical" size="18"></ds-icon>
  </ds-dropdown>

  <div
    translate="no"
    class="shrink-0 rounded-md bg-green-50 dark:bg-green-900 text-green-500 dark:text-green-50 size-[62px] font-bold text-[1.5rem]/[1.688rem] flex items-center justify-center"
  >
    {{ getFirstTwoLetters(title) | uppercase }}
  </div>
  <h3 *ngIf="title" class="text-[1.25rem]/[1.688rem] text-left font-bold">
    {{ title }}
  </h3>
</article>
