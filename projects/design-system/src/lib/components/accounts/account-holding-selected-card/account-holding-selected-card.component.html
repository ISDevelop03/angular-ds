<article
  id="ds-account-holding-selected-card"
  [ngClass]="[
    'group relative flex border border-stroke-1 bg-green-500 items-center justify-start text-white gap-[14px] rounded-lg p-[14px]',
    className
  ]"
  (click)="handleClick($event)"
>
  <ds-dropdown
    class="absolute top-3 right-2"
    [items]="actionsList"
    anchor="bottom end"
  >
    <ds-icon id="dot-vertical" size="18"></ds-icon>
  </ds-dropdown>

  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="object-contain rounded bg-level-3 size-[82px]"
  />
  <h3 *ngIf="title" class="text-[1.25rem]/[1.688rem] text-left font-bold">
    {{ title }}
  </h3>
</article>
