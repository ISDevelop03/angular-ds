<article
  id="ds-account-slider-card"
  (click)="handleClick($event)"
  tabindex="0"
  role="button"
  class="shrink-0 border border-stroke-1 text-neutral-900 rounded-lg snap-start relative bg-card-level-1 px-3.5 py-3.5 pb-2 flex flex-col justify-between"
  [ngClass]="className"
  [style.min-height]="minHeight + 'px'"
>
  <!-- Dropdown -->
  <ds-dropdown
    [items]="actionsList"
    class="absolute top-2 right-3.5"
    anchor="bottom end"
  >
    <ds-icon id="more-1" class="size-4"></ds-icon>
  </ds-dropdown>

  <!-- Account Info -->
  <div *ngIf="type || account_number" class="space-y-2">
    <h3 *ngIf="type" class="text-[1rem]/[1.25rem] font-medium">
      {{ type }}
    </h3>

    <p
      *ngIf="account_number"
      class="text-[0.875rem]/[1.25rem] transition-all duration-300 ease-in-out font-light inline-flex gap-1"
    >
      <sup class="inline-flex mt-2.5">NÂ°</sup>
      {{ account_number }}
    </p>
  </div>

  <!-- Balance -->
  <ds-balance-formatter
    *ngIf="balance || currency"
    [isDiscrete]="isDiscrete"
    [balance]="balance"
    [currency]="currency"
    className="ml-auto"
    currencyClassName="text-[0.875rem]/[1rem]"
  >
  </ds-balance-formatter>
</article>
