<article
  id="ds-account-card"
  class="shrink-0 text-neutral-900 rounded-lg relative p-px after:rounded-[7px] after:absolute after:inset-0 after:bg-red-10 after:-z-[1] z-[2] bg-level-3"
>
  <!-- [ngStyle]="{
      'background-image':
        solde_comptable > 0
          ? 'linear-gradient(325deg, hsl(152deg 82% 95%) 0%, rgb(var(--color-neutral-25)) 30%)'
          : 'linear-gradient(325deg, hsl(357deg 82% 95%) 0%, rgb(var(--color-neutral-25)) 30%)'
    }" -->
  <!-- Top Block -->
  <div class="relative rounded-t-lg p-4">
    <ds-dropdown
      class="absolute top-4 right-3"
      [items]="actionsList"
      anchor="bottom end"
    >
      <ds-icon id="dot-vertical" size="18"></ds-icon>
    </ds-dropdown>

    <!-- Account Info -->
    <div class="flex flex-col gap-3" *ngIf="type || account_number">
      <h3 *ngIf="type" class="inline-flex gap-2 items-center">
        <ds-icon *ngIf="!isFavorite" id="bank2" size="14"></ds-icon>
        <ds-icon *ngIf="isFavorite" id="star-bold" size="14" class="!text-yellow-500"></ds-icon>
        <span class="text-[1rem]/[20px] font-medium truncate mr-5">
          {{type}}
        </span>
      </h3>

      <p
        *ngIf="account_number"
        class="text-[0.875rem]/[1rem] font-bold inline-flex gap-px"
      >
        <sup class="inline-flex mt-2.5 font-light">N°</sup>
        {{ account_number }}
      </p>
    </div>

    <div class="flex items-center justify-between w-full mt-2.5">
      <span class="text-[0.75rem]/[1rem] text-neutral-900">
        Solde en temps réel
      </span>

      <ds-balance-formatter
        *ngIf="solde_temps_reel || currency"
        [isDiscrete]="isDiscrete"
        [balance]="solde_temps_reel || 0"
        [currency]="currency"
        [currencyClassName]="'text-[0.875rem]/[1rem]'"
      >
      </ds-balance-formatter>
    </div>
  </div>

  <hr class="w-[80%] mx-auto h-px bg-stroke-3 border-stroke-3" />
  <!-- Bottom Block -->
  <div class="px-4 py-3 flex justify-between items-center gap-2">
    <span class="self-start text-[0.75rem]/[1rem] text-neutral-900">
      Solde comptable
    </span>
    <ds-balance-formatter
      *ngIf="solde_comptable"
      [isDiscrete]="isDiscrete"
      [balance]="solde_comptable"
      [currency]="currency"
      [currencyClassName]="'text-[0.875rem]/[1.125rem]'"
    >
    </ds-balance-formatter>
  </div>
</article>
