<article
  id="ds-account-grid-card"
  class="bg-white border border-stroke-1 rounded w-full flex flex-col gap-4"
  [ngClass]="className"
>
  <!-- Header -->
  <div
    class="flex gap-5 items-center justify-between transition-all duration-300 ease-in"
    [ngClass]="showAccordion ? 'px-3.5 pt-3.5' : 'px-3.5 py-3'"
  >
    <h3 *ngIf="title" class="text-neutral-900 text-[0.875rem]/[1.125rem]">
      {{ title }}
    </h3>

    <div class="flex gap-5 items-center">
      <!-- Solde Comptable -->
      <ds-display-value [value]="price">
        <ds-balance-formatter
          *ngIf="price"
          [isDiscrete]="isDiscrete"
          [balance]="price"
          [currency]="currency"
          class="text-[1rem]/[1rem] font-bold"
          currencyClassName="text-[0.75rem]/[0.75rem]"
        ></ds-balance-formatter>
      </ds-display-value>

      <!-- Date -->

      <div class="flex flex-col gap-y-1 font-normal">
        <span class="text-neutral-500 text-[0.75rem]/[0.875rem]">
          Date op√©ration
        </span>
        <ds-display-value [value]="dateOperation">
          <p class="text-neutral-900 text-[0.875rem]/[1.125rem]">
            {{ dateOperation }}
          </p>
        </ds-display-value>
      </div>
      <div class="flex flex-col gap-y-1 font-normal">
        <span class="text-neutral-500 text-[0.75rem]/[0.875rem]"> Date valeur </span>
        <ds-display-value [value]="dateValue">
          <p class="text-neutral-900 text-[0.875rem]/[1.125rem]">
            {{ dateValue }}
          </p>
        </ds-display-value>
      </div>
    </div>
  </div>

  <!-- Accordion Content -->
  <div
    *ngIf="showAccordion"
    class="bg-neutral-25 p-4 border-t border-t-neutral-100 w-full rounded-b-sm"
  >
    <ng-content></ng-content>
  </div>
</article>
