<div id="ds-accounts-select" class="relative w-full" [ngClass]="className">
  <ng-container *ngIf="label">
    <label [class]="theme[variant].element.label">{{ label }}</label>
  </ng-container>

  <button
    #triggerButton
    type="button"
    (click)="toggleDropdown()"
    [disabled]="disabled || isLoading"
    [ngClass]="[
      theme[variant].element.button.select,
      hasError ? theme[variant].element.button.error : '',
      disabled ? theme[variant].element.button.disabled : ''
    ]"
  >
    <ng-container *ngIf="selectedValue === null">
      <span class="text-neutral-500 text-[0.75rem] leading-[18px]">
        {{ placeholder }}
      </span>
    </ng-container>
    <ng-container *ngIf="selectedValue !== null">
      <div class="relative w-full flex justify-between items-center mr-2">
        <div class="w-full flex justify-between items-center gap-3">
          <div
            *ngIf="selectedValue.icon"
            class="size-10 shrink-0 flex items-center justify-center border border-stroke-1 bg-white rounded-full"
          >
            <ds-icon
              [id]="selectedValue.icon"
              size="20"
              class="text-red-500"
            ></ds-icon>
          </div>
          <div class="w-full flex items-center justify-between gap-5">
            <div class="flex-1 flex flex-col">
              <span
                class="inline-flex font-normal text-neutral-500 text-[0.75rem] leading-[18px]"
              >
                {{ selectedValue.accountName }}
              </span>
              <span class="inline-flex font-bold text-[0.75rem] leading-[18px]">
                {{ selectedValue.accountNumber }}
              </span>
            </div>
            <div class="flex-1 flex flex-col gap-y-2">
              <ng-container *ngIf="selectedValue.soldeComptable">
                <div class="flex-1 flex gap-x-2">
                  <span
                    class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                  >
                    Solde réel
                  </span>
                  <div class="flex items-center justify-end gap-1.5 shrink-0">
                    <ds-balance-formatter
                      *ngIf="selectedValue.soldeComptable.value"
                      [balance]="selectedValue.soldeComptable.value"
                      className="!text-[0.75rem] !leading-[18px]"
                    ></ds-balance-formatter>
                    <div class="flex items-center gap-1.5 shrink-0">
                      <span
                        class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                      >
                        {{ selectedValue.soldeTempsReel.currency }}
                      </span>
                      <div class="relative rounded-full size-4">
                        <img
                          [src]="selectedValue.soldeComptable.currency_flag"
                          alt="[selectedValue.title]"
                          class="relative rounded-full size-4"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>

              <ng-container *ngIf="selectedValue.soldeTempsReel">
                <div class="flex-1 flex gap-x-2">
                  <span
                    class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                  >
                    Solde comptable
                  </span>
                  <div class="flex items-center justify-end gap-1.5 shrink-0">
                    <ds-balance-formatter
                      *ngIf="selectedValue.soldeTempsReel.value"
                      [balance]="selectedValue.soldeTempsReel.value"
                      className="!text-[0.75rem] !leading-[18px]"
                    ></ds-balance-formatter>
                    <div class="flex items-center gap-1.5 shrink-0">
                      <span
                        class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                      >
                        {{ selectedValue.soldeTempsReel.currency }}
                      </span>
                      <div class="relative rounded-full size-4">
                        <img
                          [src]="selectedValue.soldeTempsReel.currency_flag"
                          alt="[selectedValue.title]"
                          class="relative rounded-full size-4"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ds-icon
      *ngIf="!isLoading"
      [id]="isOpen ? 'arrow-up' : 'arrow-down'"
      [class]="theme[variant].element.icone.arrow"
    ></ds-icon>

    <ds-icon
      *ngIf="isLoading"
      id="Loader"
      [class]="theme[variant].element.icone.arrow + ' animate-spin'"
    ></ds-icon>
  </button>

  <div
    *ngIf="isOpen"
    #optionsContainer
    [ngStyle]="mergedStyles"
    [ngClass]="theme[variant].element.options.container"
  >
    <ng-container *ngIf="items.length > 0; else emptyState">
      <div
        *ngFor="let item of items"
        (click)="item.unavailable ? null : selectOption(item)"
        class="relative after:absolute after:-left-1 after:w-0.5 after:h-1/2 after:top-1/2 after:-translate-y-1/2 after:rounded-r border-b border-stroke-1 last-of-type:border-b-0"
        [ngClass]="[
          theme[variant].element.options.element,
          item.unavailable
            ? theme[variant].element.options.unavailable
            : theme[variant].element.options.available,
          isSelected(item) ? 'bg-gray-50' : 'bg-transparent',
          isSelected(item) ? 'after:bg-gray-500' : 'after:bg-transparent'
        ]"
        [class.cursor-not-allowed]="item.unavailable"
      >
        <div class="relative w-full flex justify-between items-center">
          <div class="w-full flex justify-between items-center gap-3">
            <div
              *ngIf="item.icon"
              class="size-10 shrink-0 flex items-center justify-center border border-stroke-1 bg-white rounded-full"
            >
              <ds-icon
                [id]="item.icon"
                size="20"
                class="text-red-500"
              ></ds-icon>
            </div>
            <div class="w-full flex items-center justify-between gap-5">
              <div class="flex-1 flex flex-col">
                <span
                  class="inline-flex font-normal text-neutral-500 text-[0.75rem] leading-[18px]"
                >
                  {{ item.accountName }}
                </span>
                <span
                  class="inline-flex font-bold text-[0.75rem] leading-[18px]"
                >
                  {{ item.accountNumber }}
                </span>
              </div>
              <div class="flex-1 flex flex-col gap-y-2">
                <ng-container *ngIf="item.soldeComptable">
                  <div class="flex-1 flex gap-x-2">
                    <span
                      class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                    >
                      Solde réel
                    </span>
                    <div class="flex items-center justify-end gap-1.5 shrink-0">
                      <ds-balance-formatter
                        *ngIf="item.soldeComptable.value"
                        [balance]="item.soldeComptable.value"
                        className="!text-[0.75rem] !leading-[18px]"
                      ></ds-balance-formatter>
                      <div class="flex items-center gap-1.5 shrink-0">
                        <span
                          class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                        >
                          {{ item.soldeTempsReel.currency }}
                        </span>
                        <div class="relative rounded-full size-4">
                          <img
                            [src]="item.soldeComptable.currency_flag"
                            alt="[item.title]"
                            class="relative rounded-full size-4"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
                <ng-container *ngIf="item.soldeTempsReel">
                  <div class="flex-1 flex gap-x-2">
                    <span
                      class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                    >
                      Solde comptable
                    </span>
                    <div class="flex items-center justify-end gap-1.5 shrink-0">
                      <ds-balance-formatter
                        *ngIf="item.soldeTempsReel.value"
                        [balance]="item.soldeTempsReel.value"
                        className="!text-[0.75rem] !leading-[18px]"
                      ></ds-balance-formatter>
                      <div class="flex items-center gap-1.5 shrink-0">
                        <span
                          class="block text-end whitespace-nowrap font-normal text-neutral-500 text-[0.75rem] leading-[18px] ml-auto"
                        >
                          {{ item.soldeTempsReel.currency }}
                        </span>
                        <div class="relative rounded-full size-4">
                          <img
                            [src]="item.soldeTempsReel.currency_flag"
                            alt="[item.title]"
                            class="relative rounded-full size-4"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #emptyState>
      <div class="p-2 px-4 text-gray-600">{{ emptyLabel }}</div>
    </ng-template>
  </div>

  <ng-container *ngIf="hasError && errorMessage">
    <span [ngClass]="theme[variant].element.error">{{ errorMessage }}</span>
  </ng-container>
</div>
