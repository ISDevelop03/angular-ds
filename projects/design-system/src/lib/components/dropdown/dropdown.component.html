<div id="ds-dropdown" [ngClass]="[dropdown.base, className]">
  <button
    #trigger
    (click)="toggleMenu()"
    [ngClass]="[
      dropdown.button.base,
      isOpen ? dropdown.button.active : '',
      dropdown.variants[variant] || ''
    ]"
  >
    <ng-content></ng-content>
  </button>

  <!-- drop this inline *ngIf blockâ€¦ -->
  <ng-template #menuTpl>
    <div
      #menu
      @dropdownAnim
      [ngClass]="dropdown.container"
      [ngStyle]="menuStyles"
    >
      <button
        *ngFor="let item of items"
        (click)="onItemClick($event, item.onClick)"
        [ngClass]="dropdown.item.base"
        type="button"
      >
        <ds-icon
          *ngIf="item.icon"
          [id]="item.icon"
          [className]="dropdown.icon"
        ></ds-icon>
        <span class="text-[12px] leading-[16px]">{{ item.label }}</span>
      </button>
    </div>
  </ng-template>
</div>
