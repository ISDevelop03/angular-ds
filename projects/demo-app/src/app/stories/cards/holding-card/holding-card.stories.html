<section class="p-5 flex flex-col gap-4 bg-crame-50 min-h-screen">
  <h1 class="text-xl font-bold">Holding Card</h1>

  <div class="flex flex-col gap-4">
    <h3>Default</h3>
    <ds-holding-card [title]="title" [className]="className"></ds-holding-card>
    <h3>With Href (Link)</h3>
    <ds-holding-card
      [title]="title"
      [href]="href"
      [className]="className"
    ></ds-holding-card>
  </div>
</section>
