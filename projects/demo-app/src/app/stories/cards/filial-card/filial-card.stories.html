<div class="p-4 flex flex-col gap-4  bg-crame-50 min-h-screen">
  <h3 class="text-2xl font-bold">Filial Card</h3>

  <div class="max-w-[300px]">
    <ds-filial-card
      [icon]="item.icon"
      [name]="item.name"
      [sector]="item.sector"
      [id]="item.id"
      [data]="item"
      (setSelected)="onFilialCardSelected($event)"
    ></ds-filial-card>
  </div>
  
</div>
