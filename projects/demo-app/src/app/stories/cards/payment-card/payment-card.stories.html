<section class="flex flex-col gap-4 p-4 bg-crame-50 min-h-screen">
  <h2 class="text-2xl font-bold">PaymentCard</h2>
  <div class="flex flex-col gap-4">
    {{isSelected ? 'tree': 'fasle'}}
    <ds-payment-card
      className="max-w-[800px]"
      [title]="data.title"
      [image]="data.image"
      [currency]="data.currency"
      [price]="data.price"
      [isSelected]="isSelected"
      [data]="data"
      (onSelect)="onSelect($event)"
      (onDelete)="onDelete($event)"
    ></ds-payment-card>
  </div>
</section>
