<div class="p-4 flex bg-white dark:bg-black flex-col min-h-screen gap-4">
  <h3 class="text-2xl font-bold">Unread Notification Example</h3>
  <div class="max-w-[250px]">
    <ds-notification-card
      title="New Alert"
      content="This notification is unread and important."
      time="5min"
      [isRead]="false"
      (onClick)="handleNotificationClick()"
    ></ds-notification-card>
  </div>
  <h3 class="text-2xl font-bold">Read Notification Example</h3>
  <div class="max-w-[250px]">
    <ds-notification-card
      content="Your system is up to date."
      title="System Update"
      time="2sec"
      [isRead]="true"
      (onClick)="handleNotificationClick()"
    ></ds-notification-card>
  </div>
</div>
