<div class="p-4 flex flex-col gap-4 bg-gradient-crame min-h-screen">
<div class="flex flex-col gap-4 bg-level-4 w-fit">
  <div class="max-w-[250px]">
    <ds-inbox-card
      title="Update Completed"
      content="Your update was successful."
      date="2 days ago"
      [isRead]="true"
      [data]="data"
      (onClick)="handleInboxClick($event)">
    </ds-inbox-card>
  </div>
  
  <div class="max-w-[250px]">
    <ds-inbox-card
      title="Urgent Notice"
      content="This inbox is unread."
      date="5 mins ago"
      [isRead]="false"
      [data]="data"
      (onClick)="handleInboxClick($event)">
    </ds-inbox-card>
  </div>
  
  <div class="max-w-[250px]">
    <ds-inbox-card
      title="Update Completed"
      content="Your update was successful."
      date="2 days ago"
      [isRead]="true"
      [data]="data"
      (onClick)="handleInboxClick($event)">
    </ds-inbox-card>
  </div>
</div>
</div>
