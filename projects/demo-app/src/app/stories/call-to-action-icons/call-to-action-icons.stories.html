<div class="p-4 grid gap-6">
  <div>
    <h3 class="text-xl font-bold mb-4">Default Variant</h3>
    <ds-call-to-action-icons
      [actions]="actionsBasic"
      className="w-fit"
    ></ds-call-to-action-icons>
  </div>
  <div>
    <h3 class="text-xl font-bold mb-4">Borderless Variant</h3>
    <ds-call-to-action-icons
      [actions]="actionsCustom"
      className="w-fit"
      variant="borderless"
    ></ds-call-to-action-icons>
  </div>
  <div>
    <h3 class="text-xl font-bold mb-4">Borderless Variant With Dropdown</h3>
    <ds-call-to-action-icons
      [actions]="withDropdown"
      className="w-fit"
      variant="borderless"
    ></ds-call-to-action-icons>
  </div>
  <div>
    <h3 class="text-xl font-bold mb-4">Separated Variant</h3>
    <ds-call-to-action-icons
      [actions]="actionsBasic"
      className="w-fit"
      variant="separated"
    ></ds-call-to-action-icons>
  </div>
</div>
