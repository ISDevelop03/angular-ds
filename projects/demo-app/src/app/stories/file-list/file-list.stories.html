<section class="flex flex-col gap-4 p-4">
  <h2 class="text-2xl font-bold">FileList</h2>
  <div class="flex flex-col gap-4">
    <ds-file-list [files]="files"></ds-file-list>
  </div>
  <h2 class="text-2xl font-bold">Downloadable FileList with callback</h2>
  <div class="flex flex-col gap-4">
    <ds-file-list [files]="downloadableFiles" [isDownloadable]="true" (onDownload)="onDownload($event)"></ds-file-list>
  </div>
</section>
