<div
  class="p-4 grid gap-6 w-full grid-cols-1 place-content-start min-h-screen bg-crame-50"
>
  <h3 class="text-primary">Default Variant</h3>
  <ds-accordion
    [items]="defaultItems"
    variant="default"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>

  <h3 class="text-primary">With Border Variant</h3>
  <ds-accordion
    [items]="borderlessItems"
    variant="borderless"
    [allowMultiple]="true"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>

  <h3>White Variant with Template Content</h3>
  <ng-template #templateOne>
    <p>
      This is <strong>projected template content</strong> for the first panel.
    </p>

    <ds-text content="Heading as H1" tag="h1" variant="text-xl/Bold"></ds-text>
  </ng-template>

  <ng-template #templateTwo>
    <div class="grid gap-4">
      <ul class="list-disc ml-4">
        <li>Item One</li>
        <li>Item Two</li>
      </ul>
      <div class="max-w-[300px]">
        <ds-account-selected-card
          [account_number]="account.account_number"
          [balance]="account.balance"
          [currency]="account.currency"
          [type]="account.type"
          [id]="account.id"
          [date]="account.date"
          [isDiscrete]="account.isDiscrete"
          [solde_comptable]="account.solde_comptable"
          [solde_temps_reel]="account.solde_temps_reel"
          [actionsList]="actionsList"
        >
        </ds-account-selected-card>
      </div>
    </div>
  </ng-template>

  <ng-template #templateThree>
    <ds-accordion-card [items]="items"></ds-accordion-card>
  </ng-template>

  <!-- Template for content items -->
  <ng-template #contentTemplate let-content="content">
    <div class="space-y-2">
      <div *ngFor="let item of content" class="p-2 border rounded">
        <strong>{{ item.label }}:</strong> {{ item.value }}
      </div>
    </div>
  </ng-template>

  <ds-accordion
    [items]="whiteItems"
    [allowMultiple]="false"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>
  <ds-accordion
    [items]="whiteItems"
    variant="borderless"
    [allowMultiple]="false"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>
</div>
