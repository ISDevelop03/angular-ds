<div class="min-h-screen dark:bg-black/20 bg-crame-50">
  <div class="p-4 grid gap-6">
    <h2 class="text-2xl font-bold">AccountCard</h2>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      <ds-account-card
        *ngFor="let account of accounts"
        [isFavorite]="account.isFavorite"
        [account_number]="account.account_number"
        [balance]="account.balance"
        [currency]="account.currency"
        [type]="account.type"
        [id]="account.id"
        [data]="account"
        [isDiscrete]="account.isDiscrete"
        [solde_comptable]="account.solde_comptable"
        [solde_temps_reel]="account.solde_temps_reel"
        [actionsList]="actionsList"
      >
      </ds-account-card>
    </div>
  </div>
</div>
