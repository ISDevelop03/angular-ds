<div class="p-4 grid gap-6 max-w-xl">
  <h3>Single Select</h3>
  <ds-select
    [items]="options"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    label="Choose Option"
    placeholder="Pick one..."
    buttonIcon="message"
  ></ds-select>
  <ds-select
    [items]="options"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    label="Choose Option"
    placeholder="Pick one..."
    buttonIcon="message"
    pill="true"
  ></ds-select>

  <h3>Multi Select</h3>
  <ds-select
    [items]="options1"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    label="Select Account"
  ></ds-select>
  <h3>Multi Select</h3>
  <ds-select
    [items]="options"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    [multiple]="true"
    label="Select Multiple"
  ></ds-select>

  <h3>Loading State</h3>
  <ds-select
    [items]="options"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    [isLoading]="true"
    label="Loading Select"
  ></ds-select>

  <h3>Select With Error</h3>
  <ds-select
    [items]="options"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    [hasError]="true"
    errorMessage="You must select an option"
    label="Select Error"
  ></ds-select>

  <h3>Currency Variant</h3>
  <ds-select
    [items]="options"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    label="Choose Option"
    placeholder="Pick one..."
    buttonIcon="message"
    variant="currency"
  ></ds-select>
  <h3>Currency Variant</h3>
  <ds-select
    [items]="options"
    [value]="selectedValue"
    (valueChange)="valueChange($event)"
    label="Choose Option"
    placeholder="Pick one..."
    buttonIcon="message"
    variant="currency"
  ></ds-select>
</div>
