<section class="flex flex-col gap-4 p-4 bg-crame-50 min-h-screen">
  <h2 class="text-2xl font-bold">CodeInput</h2>
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-medium">Default</h3>
    <ds-code-input
      id="default-input"
      name="default-input"
      [value]="code"
      variant="default"
      (onInput)="handleInputChange($event)"
      maxlength="20"
      minlength="5"
      pattern="[0-9]*"
    ></ds-code-input>
    <h3 class="text-lg font-medium">Disabled</h3>
    <ds-code-input
      id="default-input"
      name="default-input"
      [value]="code"
      variant="default"
      (onInput)="handleInputChange($event)"
      maxlength="20"
      minlength="5"
      pattern="[0-9]*"
      [disabled]="true"
    ></ds-code-input>
  </div>
</section>
