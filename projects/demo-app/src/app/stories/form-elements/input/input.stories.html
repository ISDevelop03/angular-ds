<div class="p-4 grid gap-4 bg-crame-50 min-h-screen">
  <h2>Default Input</h2>
  <ds-input
    id="default-input"
    name="default-input"
    [label]="'Text Input'"
    required="true"
    [placeholder]="'Enter text...'"
    [value]="textValue"
    variant="default"
    (onInput)="handleInputChange($event)"
    (onClick)="onClick($event)"
    maxlength="20"
    minlength="5"
    pattern="[0-9]*"
  ></ds-input>
  <ds-input
    display="inline"
    [label]="'Text Input'"
    required="true"
    [placeholder]="'Enter text...'"
    [value]="textValue"
    variant="default"
    (onInput)="handleInputChange($event)"
    (onClick)="onClick($event)"
  ></ds-input>

  {{textValue}}

  <ds-input [(value)]="amount" prefix="$" suffix="USD"></ds-input>
  <ds-input [(value)]="amount">
    <ds-icon prefix id="Search" class="text-neutral-500"></ds-icon>

    <button suffix (click)="onClear()" class="text-neutral-500">
      <ds-icon prefix id="close" size="24"></ds-icon>
    </button>
  </ds-input>
  <h2>Search Input</h2>
  <ds-input
    variant="search"
    [(value)]="amount"
    prefix="$"
    suffix="USD"
  ></ds-input>
  <ds-input [(value)]="amount">
    <ds-icon prefix id="Search" class="text-neutral-500"></ds-icon>

    <button suffix (click)="onClear()" class="text-neutral-500">
      <ds-icon prefix id="close" size="24"></ds-icon>
    </button>
  </ds-input>

  <ds-input
    [label]="'Number Input'"
    [type]="'number'"
    [value]="numberValue"
    (valueChange)="handleNumberChange($event)"
    variant="default"
  ></ds-input>

  <ds-input
    [label]="'Disabled Input'"
    [value]="disabledValue"
    [disabled]="true"
    variant="default"
    [placeholder]="'Enter text...'"
  ></ds-input>

  <ds-input
    display="inline"
    [label]="'Error Input'"
    [value]="errorValue"
    [hasError]="true"
    [errorMessage]="'This field is required.'"
    [description]="'This field is required.'"
    (valueChange)="handleErrorChange($event)"
    variant="default"
    [placeholder]="'Enter Input...'"
  ></ds-input>

  <form [formGroup]="loginForm" class="grid gap-4">
    <ds-input
      id="email"
      required="true"
      name="email"
      label="Email"
      formControlName="email"
      [hasError]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      [errorMessage]="'Email is invalid!'"
    ></ds-input>

    <ds-select
      formControlName="country"
      label="Country"
      required="true"
      [items]="countries"
      [hasError]="loginForm.get('country')?.invalid && loginForm.get('country')?.touched"
      [errorMessage]="'Country is invalid!'"
    >
    </ds-select>

    {{loginForm.get('country')?.invalid && loginForm.get('country')?.touched ?
    'Invalid country' : 'Valid country'}}

    <pre>{{ loginForm.value | json }}</pre>
  </form>
</div>
