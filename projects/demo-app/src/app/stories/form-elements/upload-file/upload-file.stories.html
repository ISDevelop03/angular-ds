<section class="flex flex-col gap-4 p-4 min-h-screen bg-white dark:bg-black">
  <h2 class="text-2xl font-bold">Upload File Multiple</h2>
  <div class="flex flex-col gap-4">
    <ds-upload-file
      [maxFileSizeMB]="10"
      [allowedExtensions]="['csv', 'png', 'json', 'pdf']"
      (fileSelected)="onFileMultipleSelected($event)"
      [progress]="progressMultiple"
      [loading]="isLoadingMultiple"
      [hasError]="false"
      [isMultiple]="true">
    </ds-upload-file>
  </div>

  <h2 class="text-2xl font-bold">Upload File Single</h2>
  <div class="flex flex-col gap-4">
    <ds-upload-file
      [maxFileSizeMB]="10"
      [allowedExtensions]="['csv', 'txt', 'json', 'pdf']"
      (fileSelected)="onFileSingleSelected($event)"
      [progress]="progressSingle"
      [loading]="isLoadingSingle"
      [hasError]="true"
      [errors]="['test', 'mlkmlkmlk']"
      [isMultiple]="false">
    </ds-upload-file>
  </div>
</section>
