<section class="flex flex-col gap-4 p-4 h-screen">
  <h2 class="text-2xl font-bold">Steps</h2>
  <span> {{currentStepIndex}} </span>
  <div class="grow flex flex-col gap-4">
    <!-- src/app/app.component.html -->
    <ds-steps
      [currentStepIndex]="currentStepIndex"
      title="Paiement de factures"
      class="h-full flex flex-col"
    >
      <ds-step
        (nextStep)="nextStepHandler($event)"
        (prevStep)="prevStepHandler($event)"
        [leftButtons]="leftButtons"
        [rightButtons]="rightButtons"
        title="Step 1"
        [data]="{test:'1'}"
        [shouldGoNext]="step1Done"
      >
        <ng-template>
          <div class="p-6 bg-level-4 border border-neutral-200 rounded">
            <p class="mb-4">Do this first thing.</p>
            <button
              class="px-3 py-1 bg-blue-500 text-white rounded"
              (click)="step1Done = !step1Done"
            >
              {{step1Done ? 'Step 1 Done' : 'Mark Step 1 Done'}}
            </button>
          </div>
        </ng-template>
      </ds-step>
      <ds-step
        (nextStep)="nextStepHandler($event)"
        (prevStep)="prevStepHandler($event)"
        [leftButtons]="leftButtons1"
        [rightButtons]="rightButtons1"
        title="Step 2"
        [shouldGoPrev]="true"
        [shouldGoNext]="step2Done"
      >
        <ng-template>
          <div class="p-6 bg-level-4 border border-neutral-200 rounded">
            <p class="mb-4">Then configure this.</p>
            <button
              class="px-3 py-1 bg-blue-500 text-white rounded"
              (click)="step2Done = !step2Done"
            >
              {{step2Done ? 'Step 2 Done' : 'Mark Step 2 Done'}}
            </button>
          </div>
        </ng-template>
      </ds-step>
      <ds-step
        (nextStep)="nextStepHandler($event)"
        (prevStep)="prevStepHandler($event)"
        [leftButtons]="leftButtons"
        [rightButtons]="rightButtons"
        title="Step 3"
        [data]="{test:'1'}"
        [shouldGoPrev]="true"
        [shouldGoNext]="step3Done"
      >
        <ng-template>
          <div class="p-6 bg-level-4 border border-neutral-200 rounded">
            <p class="mb-4">Then configure this.</p>
            <button
              class="px-3 py-1 bg-blue-500 text-white rounded"
              (click)="step3Done = !step3Done"
            >
              {{step3Done ? 'Step 3 Done' : 'Mark Step 3 Done'}}
            </button>
          </div>
        </ng-template>
      </ds-step>
      <ds-step
        (nextStep)="nextStepHandler($event)"
        (prevStep)="prevStepHandler($event)"
        [leftButtons]="leftButtons1"
        [rightButtons]="rightButtons1"
        title="Step 4"
        [shouldGoPrev]="true"
        [shouldGoNext]="step4Done"
      >
        <ng-template>
          <div class="p-6 bg-level-4 border border-neutral-200 rounded">
            <p class="mb-4">Then configure this.</p>
            <button
              class="px-4 py-1 bg-blue-500 text-white rounded"
              (click)="step4Done = !step4Done"
            >
              {{step4Done ? 'Step 4 Done' : 'Mark Step 4 Done'}}
            </button>
          </div>
        </ng-template>
      </ds-step>
      <ds-step
        (nextStep)="nextStepHandler($event)"
        (prevStep)="prevStepHandler($event)"
        [leftButtons]="leftButtons"
        [rightButtons]="rightButtons"
        title="Finish"
        [shouldGoPrev]="true"
      >
        <ng-template>
          <div class="p-6 bg-level-4 border border-neutral-200 rounded">
            <p class="mb-4">Finish line.</p>
            <p class="text-green-600 font-semibold">All done! ðŸŽ‰</p>
          </div>
        </ng-template>
      </ds-step>
    </ds-steps>
  </div>
</section>
