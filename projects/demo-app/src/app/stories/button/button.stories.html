<div class="p-4 grid gap-4">
  <h3>Variants</h3>

  <div class="grid gap-2">
    <div><strong>Enabled</strong></div>
    <div class="flex gap-2 flex-wrap">
      <ds-button
        *ngFor="let variant of variants"
        [variant]="variant"
        (onClick)="handleClick($event)"
      >
        {{ variant }} variant
      </ds-button>
    </div>
  </div>

  <div class="grid gap-2 mt-4">
    <div><strong>Disabled</strong></div>
    <div class="flex gap-2 flex-wrap">
      <ds-button
        (onClick)="handleClick($event)"
        *ngFor="let variant of variants"
        [variant]="variant"
        [disabled]="true"
        >{{ variant }} variant</ds-button
      >
    </div>
  </div>

  <div class="grid gap-2 mt-4">
    <div><strong>Sizes</strong></div>
    <div class="flex gap-2 flex-wrap">
      <ds-button
        *ngFor="let size of sizes"
        [size]="size"
        (onClick)="handleClick($event)"
        >Size: {{ size }}</ds-button
      >
    </div>
  </div>

  <div class="grid gap-2 mt-4">
    <div><strong>With Icons</strong></div>
      <div class="flex gap-2 flex-wrap">
        <ds-button icon="arrow-right" (onClick)="handleClick($event)">Only Icon</ds-button>
        <ds-button iconLeft="arrow-left" (onClick)="handleClick($event)">Left Icon</ds-button>
        <ds-button iconRight="arrow-right" (onClick)="handleClick($event)">Right Icon</ds-button>
    </div>
  </div>

    <div class="flex gap-2 flex-wrap">

        >Loading...</ds-button
      >
    </div>
  </div> -->
</div>
