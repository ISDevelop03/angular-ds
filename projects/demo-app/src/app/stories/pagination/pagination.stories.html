<div class="p-4 flex flex-col gap-y-10 min-h-screen dark:bg-black bg-[#F9FAFB]">
  <h2 class="text-4xl font-bold">Pagination</h2>
 <div>
  <h3 class="text-2xl font-bold mb-3">Minimized</h3>
  <ds-pagination
    [minimized]="true"
    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [perPageOptions]="perPageOptions"
    variant="default"
    [(itemsPerPage)]="itemsPerPage"
    (pageChange)="onPageChange($event)"
    (perPageChange)="onPerPageChange($event)"
  ></ds-pagination>
 </div>
  <div>
    <h3 class="text-2xl font-bold mb-3">Default</h3>
  <ds-pagination
    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [perPageOptions]="perPageOptions"
    variant="default"
    [(itemsPerPage)]="itemsPerPage"
    (pageChange)="onPageChange($event)"
    (perPageChange)="onPerPageChange($event)"
  ></ds-pagination>
  </div>
  <div>
    <h3 class="text-2xl font-bold mb-3">Full</h3>
  <ds-pagination
    [totalItems]="totalItems"
    onPageChange
    [currentPage]="currentPage"
    [showPerPage]="showPerPage"
    [perPageOptions]="perPageOptions"
    variant="default"
    [(itemsPerPage)]="itemsPerPage"
    (pageChange)="onPageChange($event)"
    (perPageChange)="onPerPageChange($event)"
  ></ds-pagination>
  </div>
</div>
