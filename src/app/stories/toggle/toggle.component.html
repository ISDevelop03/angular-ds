<div class="p-4 space-y-4">
  <h3 class="text-lg font-bold">Toggle Switch Demos</h3>

  <div class="flex items-center gap-4">
    <ds-toggle [checked]="state" (onChange)="handleChange($event)"></ds-toggle>
    <span>{{ state ? "Enabled" : "Disabled" }}</span>
  </div>

  <div class="flex items-center gap-4">
    <ds-toggle
      [checked]="true"
      [disabled]="true"
      (onChange)="handleChange($event)"
    ></ds-toggle>
    <span>Disabled & Checked</span>
  </div>

  <div class="flex items-center gap-4">
    <ds-toggle
      [checked]="false"
      [disabled]="true"
      (onChange)="handleChange($event)"
    ></ds-toggle>
    <span>Disabled & Unchecked</span>
  </div>
</div>
